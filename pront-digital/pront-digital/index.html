<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareFlux - Prontuário Médico Digital</title>
    <link rel="shortcut icon" href="/imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <img src="/imagens/logo-cf.png" alt="Logotipo CareFlux">
            <h1>CareFlux</h1>
            <div class="menu-icon" id="menuIcon">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <nav class="app-nav" id="navegacao-prontuario">
                <button type="button" data-tela="identificacao" class="ativo">Identificação</button>
                <button type="button" data-tela="historico">Histórico Clínico</button>
                <button type="button" data-tela="exame-fisico">Exame Físico</button>
                <button type="button" data-tela="diagnostico">Diagnóstico</button>
                <button type="button" data-tela="tratamento">Tratamento</button>
            </nav>
        </header>

        <main class="app-main">
            <form id="formulario-prontuario">
                <section id="identificacao">
                    <h2>Identificação do Paciente</h2>
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <div class="input-group">
                            <input type="text" id="nome" required>
                            <button type="button" class="microphone-button" data-input="nome">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                                    <path d="M3.5 6.5A.5.5 0 0 0 3 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 0-.5-.5z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="data-nascimento">Data de Nascimento:</label>
                        <div class="input-group">
                            <input type="date" id="data-nascimento">
                            <button type="button" class="microphone-button" data-input="data-nascimento">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                                    <path d="M3.5 6.5A.5.5 0 0 0 3 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 0-.5-.5z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sexo">Sexo:</label>
                        <div class="input-group">
                            <select id="sexo">
                                <option value="">Selecione</option>
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                                <option value="outro">Outro</option>
                            </select>
                            <button type="button" class="microphone-button" data-input="sexo">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                                    <path d="M3.5 6.5A.5.5 0 0 0 3 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 0-.5-.5z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <div class="input-group">
                            <input type="text" id="cpf">
                            <button type="button" class="microphone-button" data-input="cpf">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                                    <path d="M3.5 6.5A.5.5 0 0 0 3 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 0-.5-.5z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <div class="input-group">
                            <input type="tel" id="telefone">
                            <button type="button" class="microphone-button" data-input="telefone">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                                    <path d="M3.5 6.5A.5.5 0 0 0 3 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 0-.5-.5z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </section>

                <section id="historico" class="hidden">
                    <h2>Histórico Clínico</h2>
                    <h3>Anamnese</h3>
                    <div class="form-group">
                        <label for="queixa-principal">Queixa Principal:</label>
                        <div class="input-group">
                            <textarea id="queixa-principal"></textarea>
                            <button type="button" class="microphone-button" data-input="queixa-principal">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                                    <path d="M3.5 6.5A.5.5 0 0 0 3 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 0-.5-.5z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="historia-doenca-atual">História da Doença Atual:</label>
                        <div class="input-group">
                            <textarea id="historia-doenca-atual"></textarea>
                            <button type="button" class="microphone-button" data-input="historia-doenca-atual">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                                    <path d="M3.5 6.5A.5.5 0 0 0 3 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 0-.5-.5z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="historico-medico-pregressa">Histórico Médico Pregresso:</label>
                        <div class="input-group">
                            <textarea id="historico-medico-pregressa"></textarea>
                            <button type="button" class="microphone-button" data-input="historico-medico-pregressa">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                                    <path d="M3.5 6.5A.5.5 0 0 0 3 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 0-.5-.5z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="historico-familiar">Histórico Familiar:</label>
                        <div class="input-group">
                            <textarea id="historico-familiar"></textarea>
                            <button type="button" class="microphone-button" data-input="historico-familiar">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                                    <path d="M3.5 6.5A.5.5 0 0 0 3 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 0-.5-.5z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="medicamentos-em-uso">Medicamentos em Uso:</label>
                        <div class="input-group">
                            <textarea id="medicamentos-em-uso"></textarea>
                            <button type="button" class="microphone-button" data-input="medicamentos-em-uso">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                                    <path d="M3.5 6.5A.5.5 0 0 0 3 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 0-.5-.5z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="alergias">Alergias:</label>
                        <div class="input-group">
                            <textarea id="alergias"></textarea>
                            <button type="button" class="microphone-button" data-input="alergias">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                                    <path d="M3.5 6.5A.5.5 0 0 0 3 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 0-.5-.5z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </section>

                <section id="exame-fisico" class="hidden">
                    <h2>Exame Físico</h2>
                    <div class="form-group">
                        <label for="pressao-arterial">Pressão Arterial:</label>
                        <div class="input-group">
                            <input type="text" id="pressao-arterial">
                            <button type="button" class="microphone-button" data-input="pressao-arterial">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                                    <path d="M3.5 6.5A.5.5 0 0 0 3 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 0-.5-.5z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="frequencia-cardiaca">Frequência Cardíaca (bpm):</label>
                        <div class="input-group">
                            <input type="number" id="frequencia-cardiaca">
                            <button type="button" class="microphone-button" data-input="frequencia-cardiaca">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                                    <path d="M3.5 6.5A.5.5 0 0 0 3 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 0-.5-.5z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="temperatura">Temperatura (°C):</label>
                        <div class="input-group">
                            <input type="number" step="0.1" id="temperatura">
                            <button type="button" class="microphone-button" data-input="temperatura">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                                    <path d="M3.5 6.5A.5.5 0 0 0 3 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 0-.5-.5z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="observacoes-exame-fisico">Observações do Exame Físico:</label>
                        <div class="input-group">
                            <textarea id="observacoes-exame-fisico"></textarea>
                            <button type="button" class="microphone-button" data-input="observacoes-exame-fisico">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                                    <path d="M3.5 6.5A.5.5 0 0 0 3 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 0-.5-.5z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </section>

                <section id="diagnostico" class="hidden">
                    <h2>Hipóteses Diagnósticas / Diagnóstico</h2>
                    <div class="form-group">
                        <label for="hipoteses-diagnosticas">Hipóteses Diagnósticas:</label>
                        <div class="input-group">
                            <textarea id="hipoteses-diagnosticas"></textarea>
                            <button type="button" class="microphone-button" data-input="hipoteses-diagnosticas">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                                    <path d="M3.5 6.5A.5.5 0 0 0 3 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 0-.5-.5z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="diagnostico-definitivo">Diagnóstico Definitivo:</label>
                        <div class="input-group">
                            <textarea id="diagnostico-definitivo"></textarea>
                            <button type="button" class="microphone-button" data-input="diagnostico-definitivo">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                                    <path d="M3.5 6.5A.5.5 0 0 0 3 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 0-.5-.5z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </section>

                <section id="tratamento" class="hidden">
                    <h2>Plano de Tratamento</h2>
                    <div class="form-group">
                        <label for="prescricao">Prescrição:</label>
                        <div class="input-group">
                            <textarea id="prescricao"></textarea>
                            <button type="button" class="microphone-button" data-input="prescricao">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                                    <path d="M3.5 6.5A.5.5 0 0 0 3 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 0-.5-.5z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="orientacoes">Orientações ao Paciente:</label>
                        <div class="input-group">
                            <textarea id="orientacoes"></textarea>
                            <button type="button" class="microphone-button" data-input="orientacoes">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                                    <path d="M3.5 6.5A.5.5 0 0 0 3 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 0-.5-.5z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </section>

                <button type="button" onclick="salvarProntuario()" class="submit-button">Salvar Prontuário</button>

                <div id="visualizacao-prontuario" class="hidden">
                    <h2>Dados do Prontuário Salvo</h2>
                    <pre id="dados-salvos"></pre>
                </div>
            </form>
        </main>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
